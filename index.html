<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GWA Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Load PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>
    <style>
        :root {
            --bg-main: #e7ddc3;
            --bg-section: #d2c7a3;
            --accent-dark: #3f4a3c;
            --text-dark: #2b2b2b;
        }

        body {
            margin: 0;
            background-color: var(--bg-main);
            font-family: 'Montserrat', sans-serif;
            color: var(--text-dark);
            padding: 20px;
        }

        .gwa-wrapper {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            letter-spacing: 2px;
            color: var(--accent-dark);
        }

        .divider {
            height: 4px;
            margin: 30px auto;
            background: repeating-linear-gradient(
                to right,
                var(--accent-dark),
                var(--accent-dark) 10px,
                transparent 10px,
                transparent 20px
            );
        }

        .gwa-box {
            background-color: var(--bg-section);
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .gwa-box input {
            width: 100%;
            border: none;
            border-bottom: 2px solid var(--accent-dark);
            background: transparent;
            padding: 10px;
            margin-bottom: 25px;
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
        }

        .grade-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            background-color: var(--accent-dark);
            color: white;
            letter-spacing: 2px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-size: 16px;
            margin-top: 20px;
        }

        .output-box {
            margin-top: 40px;
            padding: 30px;
            background-color: #fff6dd;
            border-left: 6px solid var(--accent-dark);
            line-height: 1.8;
            font-family: 'Courier New', monospace;
            white-space: pre-line;
            font-size: 18px;
            display: none;
        }

        .error {
            color: #d32f2f;
            font-weight: bold;
        }
        
        .loading {
            color: var(--accent-dark);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="gwa-wrapper">
        <h1>Student Grade Calculator</h1>
        <div class="divider"></div>

        <div class="gwa-box">
            <input type="text" id="first_name" placeholder="First Name">
            <input type="text" id="last_name" placeholder="Last Name">

            <div class="grade-grid">
                <input type="number" id="science" placeholder="Science">
                <input type="number" id="math" placeholder="Math">
                <input type="number" id="english" placeholder="English">
                <input type="number" id="filipino" placeholder="Filipino">
                <input type="number" id="ict" placeholder="ICT">
                <input type="number" id="pe" placeholder="PE">
            </div>

            <button id="calculate-btn" type="button">Calculate GWA</button>
        </div>

        <div id="output" class="output-box">
            <div id="status" class="loading">Enter your grades and click Calculate GWA</div>
        </div>
    </div>

    <!-- PyScript Configuration -->
    <py-config>
        packages = []
        [[fetch]]
        from = "."
        files = ["calculator.py"]
    </py-config>

    <!-- MAIN PYTHON CODE - Put this in a separate script tag -->
    <script type="py" src="calculator.py"></script>
    
    <!-- JavaScript to handle the button click -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('calculate-btn');
            const output = document.getElementById('output');
            const status = document.getElementById('status');
            
            // Show initial message
            status.textContent = "Enter your grades and click Calculate GWA";
            output.style.display = "block";
            
            button.addEventListener('click', function() {
                // Get all values
                const firstName = document.getElementById('first_name').value.trim();
                const lastName = document.getElementById('last_name').value.trim();
                const science = document.getElementById('science').value;
                const math = document.getElementById('math').value;
                const english = document.getElementById('english').value;
                const filipino = document.getElementById('filipino').value;
                const ict = document.getElementById('ict').value;
                const pe = document.getElementById('pe').value;
                
                // Basic validation
                if (!firstName || !lastName) {
                    status.innerHTML = '<span class="error">Please enter your first and last name</span>';
                    return;
                }
                
                if (!science || !math || !english || !filipino || !ict || !pe) {
                    status.innerHTML = '<span class="error">Please enter all grade values</span>';
                    return;
                }
                
                try {
                    // Convert to numbers
                    const scienceNum = parseFloat(science);
                    const mathNum = parseFloat(math);
                    const englishNum = parseFloat(english);
                    const filipinoNum = parseFloat(filipino);
                    const ictNum = parseFloat(ict);
                    const peNum = parseFloat(pe);
                    
                    // Calculate GWA
                    const units = [5, 5, 5, 3, 2, 1];
                    const weightedSum = (scienceNum * 5 + mathNum * 5 + englishNum * 5 + 
                                        filipinoNum * 3 + ictNum * 2 + peNum * 1);
                    const totalUnits = 21;
                    const gwa = weightedSum / totalUnits;
                    
                    // Format the result
                    const resultText = `Name: ${firstName} ${lastName}\n\n` +
                                     `Science: ${scienceNum}\n` +
                                     `Math: ${mathNum}\n` +
                                     `English: ${englishNum}\n` +
                                     `Filipino: ${filipinoNum}\n` +
                                     `ICT: ${ictNum}\n` +
                                     `PE: ${peNum}\n\n` +
                                     `Your general weighted average is ${gwa.toFixed(2)}`;
                    
                    // Display result
                    status.style.display = "none";
                    output.innerText = resultText;
                    output.style.display = "block";
                    
                } catch (error) {
                    status.innerHTML = `<span class="error">Error: ${error.message}</span>`;
                }
            });
        });
    </script>
</body>
</html>
